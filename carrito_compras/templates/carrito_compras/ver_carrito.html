<h2>Tu Carrito</h2>
<ul>
    {% for item in carrito.items.all %}
    <li>
        {{ item.cantidad }} x {{ item.producto.nombre }} - Subtotal: {{ item.subtotal }} 
        <a href="{% url 'actualizar_item_carrito' item.id %}">Actualizar</a>
        <a href="{% url 'eliminar_item_carrito' item.id %}">Eliminar</a>
    </li>
    {% endfor %}
</ul>
<h3>Total: {{ carrito.total }}</h3>
